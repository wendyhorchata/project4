{% extends 'base.html' %}
{% block content %}

<h1>Python Quiz</h1>
<a href="{% url 'question_add' %}">Add Question</a>
<form action="{% url 'quiz_results' %}" method="post">
 {% csrf_token %}
{% for question in questions %}
  <div class="card">
      <!-- <a href="{% url 'detail' question.id }"> -->
        <div class="card-content">
            <span class="card-title">
              <p>Question {{ forloop.counter }}: {{ question.question }}</p>
            </span>

            <div>
              <input type="radio" name="{{ question.id }}" value="{{ question.op1 }}">
              <label for="{{ question.id }}">{{ question.op1 }}</label>
            </div>

            <div>
              <input type="radio" name="{{ question.id }}" value="{{ question.op2 }}">
              <label for="{{ question.id }}">{{ question.op2 }}</label>
            </div>

            <div>
              <input type="radio" name="{{ question.id }}" value="{{ question.op3 }}">
              <label for="{{ question.id }}">{{ question.op3 }}</label>
            </div>
            
            <div>
              <input type="radio" name="{{ question.id }}" value="{{ question.op4 }}">
              <label for="{{ question.id }}">{{ question.op4 }}</label>
            </div>

            <div>
              <a href="{% url 'question_edit' question.id %}">Edit</a>
              <a href="{% url 'question_delete' question.id %}">Delete</a>
            </div>

          </div>

          
      <!-- </a> -->
  </div>
{% endfor %}
<br>
  <button type="submit" class="btn btn-primary">Submit Quiz</button>
</form>

{% endblock %}
